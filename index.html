<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white font-sans">
  <div id="loader" class="hidden flex justify-center items-center h-screen">
    <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24"></div>
  </div>
  <div id="start-container" class="h-screen flex flex-col justify-center items-center bg-gray-100">
    <h1 class="text-4xl font-bold mb-6">Welcome to the Quiz App</h1>
    <button id="start-btn" class="bg-green-500 text-white py-3 px-6 rounded hover:bg-green-600">
      Start Quiz
    </button>
  </div>
  <div id="quiz-container" class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6 hidden">
    <h1 class="text-2xl font-bold mb-4 text-center">Quiz App</h1>
    <div id="timer" class="text-right text-gray-700 font-semibold mb-4">Time Left: <span id="time-left">15</span>s</div>
    <div id="question" class="text-lg font-medium mb-4"></div>
    <ul id="options" class="space-y-2"></ul>
    <button id="next-btn" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 disabled:opacity-50" disabled>Next</button>
  </div>
  <div id="result-container" class="hidden text-center mt-8 ">
    <h2 class="text-2xl font-bold mb-4">Your Score</h2>
    <p id="score" class="text-lg font-semibold text-center mt-6"></p>
    <button id="restart-btn" class="mt-4 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
